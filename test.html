<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Education Fair Form</title>
</head>
<body class="bg-blue-50 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">World Education Fair 2025 Registration</h2>
        <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-600">First Name</label>
                    <input type="text" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-600">Last Name</label>
                    <input type="text" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-600">Email Address</label>
                    <input type="email" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-600">Mobile</label>
                    <input type="text" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-600">Home Phone Number</label>
                    <input type="text" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-gray-600">Interested Field of Study/Course</label>
                    <select class="w-full p-2 border rounded-md">
                        <option>--Select--</option>
                        <option>Engineering</option>
                        <option>Business</option>
                        <option>Medicine</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600">Where did you hear about event?</label>
                    <select class="w-full p-2 border rounded-md">
                        <option>--Select--</option>
                        <option>Social Media</option>
                        <option>Friends</option>
                        <option>Website</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600">How would you fund your education?</label>
                    <select class="w-full p-2 border rounded-md">
                        <option>--Select--</option>
                        <option>Self-funded</option>
                        <option>Scholarship</option>
                        <option>Loan</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600">Preferred Country</label>
                    <select multiple class="w-full p-2 border rounded-md h-24">
                        <option>Australia</option>
                        <option>UK</option>
                        <option>USA</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-600">Nearest Branch</label>
                    <input type="text" value="Colombo" class="w-full p-2 border rounded-md">
                </div>
            </div>
            <div class="mt-4">
                <label class="block text-gray-600">Other Comments</label>
                <textarea class="w-full p-2 border rounded-md"></textarea>
            </div>
            <div class="mt-4 flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Submit Form</button>
                <button type="reset" class="bg-gray-500 text-white px-4 py-2 rounded-md">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
