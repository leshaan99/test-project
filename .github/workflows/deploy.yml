name: Deploy on Self-Hosted EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          cd /var/www/html
          sudo git pull origin main
          sudo systemctl restart apache2
          echo "âœ… Deployment completed successfully"
